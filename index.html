<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/pokemon.png" alt="" class="pokestop">
        <div>
        <h1>Poké-Shop</h1>
        <p>Voici la boutique Pokémon !
        <br>Vous pouvez acheter des Pokémon et les ajouter à votre panier.
        </p>
        <h2>Voici la liste des pokemons :</h2>
        <input type="search" name="" id="recherchePokemon">
        <select name="type" id="selectType">
            <option value="all">Choisi le type</option>
            <option value="water">Eau</option>
            <option value="fire">Feu</option>
            <option value="grass">Plante</option>
            <option value="electric">Electrik</option>
            <option value="poison">Poison</option>
            <option value="bug">Insecte</option>
            <option value="flying">Vol</option>
            <option value="normal">Normal</option>
            <option value="fighting">Combat</option>
            <option value="psychic">Psy</option>
            <option value="ground">Sol</option>
            <option value="rock">Roche</option>
            <option value="ghost">Spectre</option>
            <option value="steel">Acier</option>
            <option value="ice">Glace</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Ténèbres</option>
            <option value="fairy">Fée</option>
        </select>
        <br>
        <button id="btnPanier"><a href="panier.html">Panier</a></button>
    </div>
    <img src="images/pokemon.png" alt="" class="pokestop">
    </header>
    <div class="content">
    </div>
    <div class="footer">
        <p>© 2020 Poké-Shop</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
